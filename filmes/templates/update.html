{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
<link rel="stylesheet" href="{% static 'filmes/css/filmes.css' %}">
{% endblock %}
{% block 'title' %} Editar Filmes {% endblock %}

{% block 'body' %}

<div class="card cor" style= "width: 70%; margin-left: 13%; margin-bottom: 1%; margin-top: 1%;">
    <div class="card-body">
      <form action="{% url 'alterar_filme' filmes.id %}" method="POST">
        {% csrf_token %}
  
        <!-- {% csrf_token %}
    
        {% if messages %}
          {% for message in messages %}
            <section class="alert {{message.tags}}">
                {{message}}
              </section>
          {% endfor %}
        {% endif %}  -->
  

      <h2 class="card-title">Alterar Filmes</h2>
      <div class="row">
        <div class="col">
          
          <!-- nome do filmes -->
          <div class="form-group">
            <label class="titulo col-form-label" style="margin-left: 0%;">Nome do Filme:</label>
            <div class="col">
              <input name="nome_filme" type="text" 
                class="form-control input-tarefa" 
                placeholder="Digite o nome do filme" 
                style="width: 50%; margin-left: 0%;"
                value="{{filmes.nome_do_filme}}">
            </div>
          </div>
  
          <!-- Onde assisir o filme -->
          <div class="form-group">
            <label class="titulo col-form-label" style="margin-left: 0%;">Onde Assistir:</label>
            <div class="col">
            <input name="onde_assistir" type="text"
                class="form-control input-tarefa" 
                value="{{filmes.onde_assisti}}"
                style="width: 50%; margin-left: 0%;"
            >
            <!-- <label style="margin-left: 0%;">Alterar igual </label>
            <label style="margin-left: 0%;">Prime Video,</label>
            <label style="margin-left: 0%;">Netflix</label>
            <label style="margin-left: 0%;">Sony/Marvel</label>
            <label style="margin-left: 0%;">Star+</label>
            <label style="margin-left: 0%;">DC</label>
            <label style="margin-left: 0%;">Fox</label> -->
            </div>
          </div>
  
          <!-- Genero do Filmes -->
          <div class="form-group">
            <label class="titulo col-form-label" style="margin-left: 0%;">Genero: </label>
            <div class="col">
                <select name="genero" 
                    class="form-select input-tarefa" 
                    style="width: 50%; margin-left: 0%;" 
                    multiple
                >
                    <option >{{filmes.genero_filme}}</option>
              </select>
            </div>
          </div>
  
          <!-- data que assisti -->
          <div class="form-group">
            <label class="titulo col-form-label" style="margin-left: 0%;">Data que Assisti:</label>
            <div class="col">
                <label style="width: 60%; margin-left: 0%;"> data atual - {{filmes.data_assisti}}</label>
                <input style="width: 50%; margin-left: 0%;"
                 name="data_assisti" 
                 type="date"
                >
            </div>
          </div>
  
        </div>
  
        <!-- diretor -->
        <div class="col">
          <div class="form-group">
            <label class="titulo col-form-label" style="margin-left: 0%;">Diretor:</label>
            <div class="col">
              <input name="diretor" 
              type="text" 
              class="form-control input-tarefa" 
              placeholder="Informe do Diretor(es)"
              style="width: 50%; margin-left: 0%;"
              value="{{filmes.diretor}}" 
            >
            </div>
          </div>
  
          <!-- roteirista -->
          <div class="form-group">
            <label class="titulo col-form-label" style="margin-left: 0%;">Roteiristas:</label>
            <div class="col">
              <input name="roteiristas" 
              type="text" class="form-control input-tarefa" 
              placeholder="Informe os Roteristas"
              style="width: 50%; margin-left: 0%;"
              value="{{filmes.roteirista}}"
            >
            </div>
          </div>
  
          <!-- ano lancamento -->
          <div class="form-group">
            <label class="titulo col-form-label" style="margin-left: 0%;">Ano de Lançamento:</label>
            <div class="col">
              <input name="ano_lancamento" 
              type="text" 
              class="form-control input-tarefa"
              placeholder="Informe do ano de lançamento do filme"
              style="width: 50%; margin-left: 0%;"
              value="{{filmes.ano_lancamento_filme}}"
            >
            </div>
          </div>
  
          <!-- avaliacao do filmes -->
          <div class="form-group">
            <label class="titulo col-form-label" style="margin-left: 0%;">Avaliação:</label>
            <div class="col">
                <input name="avaliacao" type="text"
                class="form-control input-tarefa" 
                style="width: 50%; margin-left: 0%;"
                value="{{filmes.avaliacao}}"
            >
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-6">
          <!-- <input type="submit" 
            value="Alterar Filme" 
            class="btn btn-blue"
            style="margin-left: 0%; margin-top: 2%;"
          > -->
          <!-- <input type="submit" 
            value="Cancelar" 
            class="btn btn-danger"
            style="margin-left: 0%; margin-bottom: 1%;"
            > -->
            <input 
              type="submit" 
              class="btn btn-blue mx-1" 
              value="Alterar Filme"
              style="margin-top: 3%; margin-bottom: 1%;"
            >
            <a href="{% url 'filmes' %}" 
              class="btn btn-danger mx-1"
              style="margin-top: 3%; margin-bottom: 1%;"
            >Cancelar
            </a>
        </div>
      </div>
    </form>
    </div>
  </div>

{% endblock %}
{% block footer %}
    <div class="container-footer">
        <h4>2022</h4>
    </div>
{% endblock %}
